    <script>
        var wordItems = document.getElementsByTagName('strong');

        for (i = 0; i < wordItems.length; i++) {

            wordItems[i].onmouseover = function() {
                this.style.color = "red"
            }
            wordItems[i].onmouseout = function() {
                this.style.color = "black"
            }
        }
